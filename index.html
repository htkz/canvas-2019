<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
    <script src="./vendor/iconfont.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="toolBar">
      <svg id="pen" class="icon selected" aria-hidden="true">
        <use xlink:href="#icon-Pen"></use>
      </svg>
      <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="download" class="icon" aria-hidden="true">
        <a href="">
          <use xlink:href="#icon-download"></use>
        </a>
      </svg>
      <ul class="color">
        <li color="black" class="selected"></li>
        <li color="red"></li>
        <li color="yellow"></li>
        <li color="green"></li>
        <li color="white">
          <svg id="plus" class="icon" aria-hidden="true">
            <use xlink:href="#icon-PLUS"></use>
          </svg>
          <input type="color" value="#2D9900"/>
        </li>
      </ul>
    </div>

  </body>
  <script src="./main.js" charset="utf-8"></script>
</html>
