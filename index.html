<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
    <script src="./vendor/iconfont.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="toolBar">
      <svg id="pen" class="icon" aria-hidden="true">
        <use xlink:href="#icon-Pen"></use>
      </svg>
      <svg id="eraser" class="icon selected" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <ul class="color">
        <li id="black" class="selected"></li>
        <li id="red"></li>
        <li id="yellow"></li>
        <li id="green"></li>
      </ul>
    </div>

  </body>
  <script src="./main.js" charset="utf-8"></script>
</html>
